<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center text-white my-4">Weather mania</h1>
<form  class="change-location my-4 text-center text-white text-muted">
    <label for="city">Enter the location</label>
    <input type="text" name="city" class="form-control p-4">
</form>
          <div class="card shadow-lg rounded d-none">
              <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="">
              <div class="icon bg-light mx-auto text-center">
                  <img src="" alt="">
              </div>
              <div class="text-muted text-uppercase text-center details">
                  <h5 class="my-3">city name</h5>
                  <div class="my-3">Weather condition</div>
                  <div class="display-4 my-4">
                      <span>temp</span>
                      <span>&degF</span>
                  </div>
              </div>
          </div>
    </div>
    <script src="forecast.js"></script>

    <script src="app.js"></script>

</body>
</html>
